<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Personal Finance Manager</h1>

        <div id="auth-section">
            <h2>Login</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="login-email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="login-email" required>
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <h2 class="mt-4">Register</h2>
            <form id="signup-form">
                <div class="mb-3">
                    <label for="signup-name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="signup-name" required>
                </div>
                <div class="mb-3">
                    <label for="signup-email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="signup-email" required>
                </div>
                <div class="mb-3">
                    <label for="signup-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signup-password" required>
                </div>
                <button type="submit" class="btn btn-success">Register</button>
            </form>
        </div>
        <div id="dashboard-section" class="d-none">
            <h2>Dashboard</h2>
            <p>Welcome, <span id="user-name"></span>!</p>
            <button id="logout-btn" class="btn btn-danger">Logout</button>
            <h3 class="mt-4">Add Transaction</h3>
            <form id="transaction-form">
                <div class="mb-3">
                    <label for="transaction-type" class="form-label">Type</label>
                    <select class="form-select" id="transaction-type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="transaction-category" class="form-label">Category</label>
                    <input type="text" class="form-control" id="transaction-category" required>
                </div>
                <div class="mb-3">
                    <label for="transaction-amount" class="form-label">Amount</label>
                    <input type="number" step="0.01" class="form-control" id="transaction-amount" required>
                </div>
                <div class="mb-3">
                    <label for="transaction-date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="transaction-date" required>
                </div>
                <div class="mb-3">
                    <label for="transaction-description" class="form-label">Description</label>
                    <textarea class="form-control" id="transaction-description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Transaction</button>
            </form>
            <h3 class="mt-4">Your Transactions</h3>
            <table class="table table-striped" id="transactions-table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
